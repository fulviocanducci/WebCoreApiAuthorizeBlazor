<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>WebBlazor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script type="blazor-boot"></script>
    <script>
        Blazor.registerFunction("messageShow", (message) => {
            alert(message);
            return true;
        });
        Blazor.registerFunction("setLocalStorage", (key, value) => {
            localStorage.removeItem(key);
            localStorage.setItem(key, value);            
            return true;
        });
        Blazor.registerFunction("getLocalStorage", (key) => {
            return localStorage.getItem(key);
        });
        Blazor.registerFunction("removeLocalStorage", (key) => {
            localStorage.removeItem(key);
            return true;
        });
    </script>
</body>
</html>
